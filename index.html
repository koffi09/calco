<!DOCTYPE html>
<html>
     <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">         
		<title>Calculatrice</title>
    </head>
     <body>

     	<div id="container">
     	    <h1> Roland.php Calco </h1>
               <div id="calculator">
                  <div id="header">
                   <input type="text"  id="resultat" value=""  disabled="disabled" />
                    <div id="body">
               	    <button  value="7"id="sept"   onclick="sept();"  class="bouton"> 7 </button>
                    <button value="8" id="huit"   onclick="huit();"  class="bouton"> 8 </button>
                    <button value="9" id="neuf"   onclick="neuf();"  class="bouton">9  </button>
                    <button value="/" id="slash"  onclick="slash();" class="bouton">/ </button>
                    <button value="4" id="quatre" onclick="quatre();"class="bouton">4 </button>
                    <button value="5" id="cinq"   onclick="cinq();"  class="bouton">5 </button>
                    <button value="6" id="six"    onclick="six();"   class="bouton">6 </button>
                    <button value="*" id="multi"  onclick="multi();" class="bouton">* </button>
                    <button value="1" id="un"     onclick="un();"    class="bouton">1 </button>
                    <button value="2" id="deux"   onclick="deux();"  class="bouton">2 </button>
                    <button value="3" id="trois"  onclick="trois();" class="bouton">3 </button>
                    <button value="-" id="moin"   onclick="moin();"  class="bouton">- </button>
                    <button value="0" id="zero"   onclick="zero();"  class="bouton">0 </button>
                    <button value="." id="point"  onclick="point();" class="bouton">, </button>
                    <button value="=" id="egal"   onclick="egal();"  class="bouton">= </button>
                    <button value="+" id="plus"   onclick="plus();"  class="bouton">+</button>
                    <button value="%" id="modulo" onclick="modulo();"class="bouton">%</button>
                    <button value="<="id="supp"   onclick=" suppr();"class="bouton"><= </button>
               </div>
             </div>
            </div>
        </div>
      
 

 







</body>
</html>
